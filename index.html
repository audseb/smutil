<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>word counts</title>
  </head>
  <body style="font-family: monospace;font-size:14px;padding: 21px 7px;">
    <h1 style="font-weight: bold;font-size:1em;margin:0 0 3px;">word counts</h1>
    <div>paste text, see counts</div>

    <div style="margin: 14px 0 7px;">
      <textarea id="i" style="width:100%;height:66%;resize:none;" rows="15"></textarea>
    </div>

    <table>
      <tbody>
        <tr>
          <td style="font-weight: bold;">chars:</td>
          <td id="lc">0</td>
        </tr>
        <tr>
          <td style="font-weight: bold;">words:</td>
          <td id="wc">0</td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript">
      (function(lc, wc) {
        document.getElementById('i').oninput = function() {
          lc.innerText = this.value.length
          wc.innerText = this.value.trim() ? this.value.trim().split(/\s+/).length : 0
        }
      })(document.getElementById('lc'), document.getElementById('wc'))
    </script>
  </body>
</html>
