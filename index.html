<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Small Utils</title>
  </head>
  <body style="font-family: monospace;">
    <div style="margin-top: 21px;">
      <span style="font-weight:bold;">instructions:</span> Paste text, see counts.
    </div>

    <div style="margin: 7px 0;">
      <textarea id="i" style="width:100%;height:66%;resize:none;"></textarea>
    </div>
    <span style="font-weight:bold;">chars:</span> <span id="lc">0</span></div>
    <span style="font-weight:bold;">words:</span> <span id="wc">0</span></div>

    <script type="text/javascript">
      (function(lc, wc) {
        document.getElementById('i').oninput = function() {
          lc.innerText = this.value.length
          wc.innerText = this.value.trim() ? this.value.trim().split(/\s+/).length : 0
        }
      })(document.getElementById('lc'), document.getElementById('wc'))
    </script>
  </body>
</html>
