---
title: word counts
instructions: paste text, see counts
---
<textarea id="i" style="width:100%;height:66%;resize:none;" rows="15"></textarea>

<table>
  <tbody>
    <tr>
      <td style="font-weight: bold;">chars:</td>
      <td id="lc">0</td>
    </tr>
    <tr>
      <td style="font-weight: bold;">words:</td>
      <td id="wc">0</td>
    </tr>
  </tbody>
</table>

<script type="text/javascript">
  (function(lc, wc) {
    document.getElementById('i').oninput = function() {
      lc.innerText = this.value.length
      wc.innerText = this.value.trim() ? this.value.trim().split(/\s+/).length : 0
    }
  })(document.getElementById('lc'), document.getElementById('wc'))
</script>
