---
title: basic auth headers
instructions: enter a username and password, get a basic auth header as defined by <a href="https://tools.ietf.org/html/rfc7617" target="_blank">RFC 7617</a>
---
<div style="margin: 7px 0;">
  <form id="f">
    <label>username</label>
    <input type="text" id="un" />
    <label>password</label>
    <input type="text" id="pw" />
    <input type="submit" />
  </form>
</div>
<div id="hd"></div>

<script type="text/javascript">
  (function(hd, un, ps) {
    document.getElementById('f').onsubmit = function(e) {
      e.preventDefault()
      e.stopPropagation()
      hd.innerHTML = '<span style="font-weight:bold;">header:</span> Basic ' + btoa(un.value + ":" + pw.value)
    }
  })(document.getElementById('hd'), document.getElementById('un'), document.getElementById('pw'))
</script>
